services:
  postgres:
    image: postgres:16
    container_name: pg-auth-data
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  data-api:
    build: ./data-api
    environment:
      INTERNAL_TOKEN: ${INTERNAL_TOKEN:-dev_internal_token}
    ports:
      - "8081:8081"
    depends_on:
      - postgres

  auth-api:
    build: ./auth-api
    environment:
      POSTGRES_URL: jdbc:postgresql://postgres:5432/appdb
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_qwerty_ui_devdevdev123456}
      JWT_EXP_MIN: 120
      DATA_API_URL: http://data-api:8081
      INTERNAL_TOKEN: ${INTERNAL_TOKEN:-dev_internal_token}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      data-api:
        condition: service_started

volumes:
  pgdata: